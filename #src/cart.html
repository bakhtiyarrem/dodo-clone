<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="#">
                    <img class="header-logo__img"
                        src="https://upload.wikimedia.org/wikipedia/ru/4/4c/%D0%94%D0%9E%D0%94%D0%9E-%D0%9F%D0%B8%D1%86%D1%86%D0%B0.jpg"
                        alt="logo">
                </a></div>

            <div class="delivery-info">
                <div class="delivery-info__title">Доставка пиццы в <a class="city" href="#">Павлодар</a></div>
                <div class="delivery-info__subtitle">Стоимость доставки: бесплатно</div>
            </div>

            <div class="header-phone">
                <div class="header-phone__title">заказ по телефону</div>
                <div class="header-phone__number"><a href="#">+7 (776) 726 15 49</a></div>
            </div>
        </div>
    </header>


    <main>
        <article class="cart">
            <div class="container">
                <h1 class="cart__title">Корзина</h1>


                <div class="order-card">

                    <div class="order-card__item">
                        <div class="order-card__img-wrapper">
                            <img src="https://cdn.dodostatic.net/static/Img/Products/2e8c610d59ce49fbae8f8909b2940343_292x292.jpeg"
                                alt="product image" class="order-card__img">
                        </div>

                        <div class="order-card__text">
                            <div class="order-card__title">Аррива</div>
                            <div class="order-card__info">Размер: 30 см.</div>
                        </div>

                        <div class="order-card__qty-wrapper">
                            <div class="order-card__change-btn">-</div>
                            <div class="order-card__qty">1</div>
                            <div class="order-card__change-btn">+</div>
                        </div>


                        <div class="order-card__price">1 990тг</div>

                        <div class="order-card__remove"><img src="img/icons/delete.svg" alt="delete icon"></div>
                    </div>

                    <div class="order-card__item">
                        <div class="order-card__img-wrapper">
                            <img src="https://cdn.dodostatic.net/static/Img/Products/2e8c610d59ce49fbae8f8909b2940343_292x292.jpeg"
                                alt="product image" class="order-card__img">
                        </div>

                        <div class="order-card__text">
                            <div class="order-card__title">Аррива</div>
                            <div class="order-card__info">Размер: 30 см.</div>
                        </div>

                        <div class="order-card__qty-wrapper">
                            <div class="order-card__change-btn">-</div>
                            <div class="order-card__qty">1</div>
                            <div class="order-card__change-btn">+</div>
                        </div>


                        <div class="order-card__price">1 990тг</div>

                        <div class="order-card__remove"><img src="img/icons/delete.svg" alt="delete icon"></div>
                    </div>

                    <div class="order-card__item">
                        <div class="order-card__img-wrapper">
                            <img src="https://cdn.dodostatic.net/static/Img/Products/2e8c610d59ce49fbae8f8909b2940343_292x292.jpeg"
                                alt="product image" class="order-card__img">
                        </div>

                        <div class="order-card__text">
                            <div class="order-card__title">Аррива</div>
                            <div class="order-card__info">Размер: 30 см.</div>
                        </div>

                        <div class="order-card__qty-wrapper">
                            <div class="order-card__change-btn">-</div>
                            <div class="order-card__qty">1</div>
                            <div class="order-card__change-btn">+</div>
                        </div>


                        <div class="order-card__price">1 990тг</div>

                        <div class="order-card__remove"><img src="img/icons/delete.svg" alt="delete icon"></div>
                    </div>
                </div>




                <h2 class="cart__total-price">Сумма заказа: <span> 3 850тг</span></h2>

                <div class="cart__bottom">
                    <a href="#" class="cart__back-btn">Вернуться назад</a>

                    <a href="#" class="cart__buy">Оформить заказ</a>
                </div>

            </div>
        </article>

    </main>

    <script src="js/script.min.js"></script>
</body>

</html>
